<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="./images/Signup/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="form">
      <div class="form-top">
        <a href="./index.html" class="form-top-li">
          <img src="./images/Signup/logo.svg" alt="" />
        </a>
      </div>
      <div class="form-bottom">
        <h1 class="form-bottom-header">ورود | ثبت‌نام</h1>
        <p class="form-bottom-text">سلام!</p>
        <p class="form-bottom-text-2">
          لطفا شماره موبایل یا ایمیل خود را وارد کنید
        </p>
        <form action="#" method="post">
          <label for="phone-number"></label>
          <input
            type="tel"
            name="phone-number"
            id="phone-number"
            placeholder="شماره خود را وارد کنید"
            pattern="09(0[1-2]|1[0-9]|3[0-9]|2[0-1])-?[0-9]{3}-?[0-9]{4}"
            required
          />
          <br />
          <input type="submit" value="ورود" />
          <br />
        </form>
        <p class="form-bottom-text-3">
          ورود شما به معنای پذیرش
          <a href="#">شرایط دیجی‌کالا</a>
          و
          <a href="#">قوانین حریم‌خصوصی</a>
          است
        </p>
      </div>
    </div>
  </body>
</html>
